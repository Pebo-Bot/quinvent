<!DOCTYPE html>
<html>
<head>
    <title>Image Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        #lamtext {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin: 10px 0;
        }

        input[type="text"] {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #image {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            height: auto;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            body {
                margin-top: 50px;
            }

            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div id="lamtext">Hi!</div>    
    <h1>Generate an Image</h1>
    <input type="text" id="prompt" placeholder="Enter your prompt">
    <button onclick="generateImage()">Generate</button>
    <div>
        <img id="image" src="" alt="Generated Image">
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('Please enter a prompt.');
                return;
            }

            try {
                const response = await fetch('https://3h85qxugzl.execute-api.us-west-2.amazonaws.com/Lamtest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const parsedBody = JSON.parse(data.body);
                console.log(parsedBody.image_url);
                const img = document.getElementById('image');
                img.src = parsedBody.image_url;
                img.style.display = 'block';
                img.innerText = data.image_url;
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate image.');
            }
        }
    </script>
</body>
</html>
