<!DOCTYPE html>
<html>
<head>
    <title>Image Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #image { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="lamtext">Hi!</div>    
    <h1>Generate an Image</h1>
    <input type="text" id="prompt" placeholder="Enter your prompt" size="50">
    <button onclick="generateImage()">Generate</button>
    <div>
        <img id="image" src="" width="1024" height="1024" style="display:none;" alt="Generated Image">
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('Please enter a prompt.');
                return;
            }

            try {
                const response = await fetch('https://3h85qxugzl.execute-api.us-west-2.amazonaws.com/Lamtest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const parsedBody = JSON.parse(data.body);
                console.log(parsedBody.image_url);
                const img = document.getElementById('image');
                img.src = parsedBody.image_url;
                img.style.display = 'block';
                img.innerText = data.image_url;
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate image.');
            }
        }
    </script>
</body>
</html>
